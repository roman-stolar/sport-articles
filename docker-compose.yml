version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sports-articles-postgres
    environment:
      POSTGRES_USER: sports_articles_user
      POSTGRES_PASSWORD: sports_articles_password
      POSTGRES_DB: sports_articles_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sports_articles_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

